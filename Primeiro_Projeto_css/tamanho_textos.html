<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos dos textos</title>
        <meta charset="utf-8">

        <style type="text/CSS">     


            div {
                font-size: 30px;

            }

            .texto{
                /*
                px -> tamanhofixo
                % ->tamanho relativo
                em -> tamanho relativo ao container pai (div por exemplo, ou onde estiver dentro)               */
                font-size: 1em;
            }

            .texto2{
                font-size: 15px;
            }
            

        </style>
    </head>

    <body>    
       
        
        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p>
        </div>


    </body>
</html>
