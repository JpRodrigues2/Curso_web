<!DOCTYPE html>
<html>
    <head>
        <title>divs e Span</title>
        <meta charset="utf-8">

        <style type="text/CSS">     

            #topo{                /* ID, usado na div */
                background: blue;
            }

            #conteudo{
                background: red;
            }

            #rodape{
                background: green;
            }

            #assinatura{
                background: pink;
            }

            .produto{
                background: gray;
                margin: 10px;          /* MARGIN, 'tipo uma margem' */
            }
           
        </style>
    </head>

    <body>    

        <div id="topo">    <!-- DIV, formato para usar div-->

            <img src="https://blog.betrybe.com/wp-content/uploads/2020/12/Amazon_PNG13-1920x1024.png" width="200">
            <ul>
                <li>inicio</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">
        
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        
        </div>

        <div id="rodape">          <!-- DIV, elemento 'Block', add itens na vertical-->

            Todos os <span id="assinatura"> direitos </span> reservados <!-- SPAN, elemento 'Inline', add itens na horizontal, so funciona com ID-->

        </div>

        

        
              
        


        


    </body>
</html>
