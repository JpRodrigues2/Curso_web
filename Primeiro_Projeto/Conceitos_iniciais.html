<!doctype html>

<html>

    <head>
        <title>Meu site</title>
        <meta charset="utf-8">
    </head>

    <body> 
        
        <h1>Sobre a empresa</h1>   <!--  'H1' TAG PARA CABEÇALHO h1 ate h6, OU USE (BR) PARA QUEBRA LINHA-->
        
        <p>Essa é auma empresa tal..</p>  <!--  'p' para criar um parágrafo  -->

        <hr>   <!--  Cria uma linha de separação-->

        <p> <strong>Parágrafo 2</strong></p>  <!--  'Strong' deixa em negrito-->

        <em> Texto em Itálico</em>   <br>
        <u> Texto em underline</u>   <br>
        <s> Texto errado ou taxado</s>  <br>
        
        <h2> Lista não ordenada</h2>
        <ul type="circle">    <!--  Criar uma lista não ordenada, type="" para definir, circle ou square ou disc-->
            <li>Notebook</li>
            <li>Roteador</li>
        </ul>

        <h2>Lista ordenada</h2>
        <ol type="A">    <!--  Lista ordenada, type=""  para definir, 1 ou A ou I, maisculo ou não-->
            <li>Comida favorita?</li>
            <li>Carro favorita?</li>
            <li>Série favorita?</li>

        </ol>

        <img src="imagens/ferrari.jfif" width="300" height="168">  <!-- Formato para usar imagens, se atentar a colocar o endereco correto entre /-->
        <!-- width e height para definir dimensoes (usar propriedades da foto), pode tb usar o link da foto -->
 

    </body>

</html>
